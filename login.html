<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Full page center */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
}

/* Login card */
.login-box {
  background: #ffffff;
  width: 340px;
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  animation: slideUp 0.6s ease;
}

/* Animation */
@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(25px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Heading */
.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

/* Form fields */
.form-group {
  margin-bottom: 15px;
}

label {
  font-size: 14px;
  font-weight: bold;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
}

/* Button */
button {
  width: 100%;
  padding: 12px;
  background: #667eea;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #5a67d8;
}

/* Register link */
.login-box p {
  text-align: center;
  margin-top: 15px;
}

.login-box a {
  color: #667eea;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <form action="/login_handler" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required>
    </div>

    <button type="submit">Log In</button>
  </form>

  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

</body>
</html>
